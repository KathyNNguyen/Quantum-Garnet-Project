<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/UIX/Images/seven2.png" type="7-icon">
    <title>Login</title>
    <link rel="stylesheet" href="/UIX/styles.css">
</head>      

<body>
    <div class="wrapper">
        <div class="toolbar">
            <img src="/UIX/Images/logo2.png" alt="Quantum Garnet Casino">
            <div class="toolbar-buttons">
                <a href="/UIX/Pages/home.html" class="toolbar-button">Home</a>
                <a href="/UIX/Pages/about.html" class="toolbar-button">About</a>
                <a href="/UIX/Pages/directory.html" class="toolbar-button">Directory</a>
                <a href="/UIX/Pages/login.html" class="toolbar-button">Login</a>
            </div>
        </div>
        <div class="account-container">
            <form class="login-form" action="/login" method="POST">
                <h2>Login</h2>
                <input type="text" id="username" name="username" placeholder="Username" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <input type="submit" value="Log in">
                <input type="submit" value="Create Account">
            </form>
        </div>
    </div>
</body>
        

</html>
