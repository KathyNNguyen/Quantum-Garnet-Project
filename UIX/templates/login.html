<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link
      rel="icon"
      href="{{ url_for('static', filename='images/seven2.png') }}"
      type="7-icon"
    />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <!-- Redirect to Create Account -->
    <script>
      function redirectToCreateAccount() {
        window.location.href = "{{ url_for('create_account') }}";
      }
    </script>
  </head>

  <body>
    <!-- Wrapper for entire page content -->
    <div class="wrapper">
      <!-- Toolbar with navigation buttons -->
      <div class="toolbar">
        <!-- Logo -->
        <img
          src="{{ url_for('static', filename='images/logo2.png') }}"
          alt="Quantum Garnet Casino"
        />
        <div class="toolbar-buttons">
          <a href="{{ url_for('home') }}" class="toolbar-button">Home</a>
          <a href="{{ url_for('about') }}" class="toolbar-button">About</a>
          <a href="{{ url_for('directory') }}" class="toolbar-button"
            >Directory</a
          >
          <a href="{{ url_for('login') }}" class="toolbar-button">Login</a>
        </div>
      </div>
      <div class="account-container">
        <!-- Login Form -->
        <form class="login-form" action="/login" method="POST">
          <h2>Login</h2>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Username"
            required
          />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
          />
          <input type="submit" value="Log in" class="btn-submit" />
        </form>
        <!-- Create Account Button -->
        <button onclick="redirectToCreateAccount()" class="btn-submit">
          Create Account
        </button>
      </div>
    </div>
  </body>
</html>
