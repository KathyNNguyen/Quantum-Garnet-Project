<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='images/seven2.png') }}" type="7-icon">
    <title>Account</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>      

<body>
    <div class="wrapper">
        <div class="toolbar">
            <img src="{{ url_for('static', filename='images/logo2.png') }}" alt="Quantum Garnet Casino">
            <div class="toolbar-buttons">
                <a href="{{ url_for('home') }}" class="toolbar-button">Home</a>
                <a href="{{ url_for('about') }}" class="toolbar-button">About</a>
                <a href="{{ url_for('directory') }}" class="toolbar-button">Directory</a>
                {% if session.get('logged_in') %}
                    <a href="{{ url_for('account') }}" class="toolbar-button">Account</a>
                {% else %}
                    <a href="{{ url_for('login') }}" class="toolbar-button">Login</a>
                {% endif %}
            </div>
        </div>
        <div class="account-container">
            <form class="login-form" action="{{ url_for('logout') }}" method="POST">
                <h2>Account</h2>
                <p><strong>Username:</strong> JohnDoe</p>
                <p><strong>Email:</strong> johndoe@example.com</p>
                <p><strong>Birthday:</strong> January 20, 1995</p>
                <input type="submit" value="Log Out">
            </form>
        </div>
    </div>
</body>
</html>
