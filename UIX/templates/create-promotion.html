<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="{{ url_for('static', filename='images/seven2.png') }}"
      type="7-icon"
    />
    <title>Create Account</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>

  <body>
    <div class="wrapper">
      <div class="toolbar">
        <img
          src="{{ url_for('static', filename='images/logo2.png') }}"
          alt="Quantum Garnet Casino"
        />
        <div class="toolbar-buttons">
          <a href="{{ url_for('home') }}" class="toolbar-button">Home</a>
          <a href="{{ url_for('about') }}" class="toolbar-button">About</a>
          <a href="{{ url_for('directory') }}" class="toolbar-button"
            >Directory</a
          >
          <a href="{{ url_for('login') }}" class="toolbar-button">Login</a>
        </div>
      </div>
      <div class="account-container">
        <form
          class="login-form"
          method="POST"
          action="{{ url_for('create_promotion') }}"
        >
          <h2>Create Promotion</h2>

          <input
            type="text"
            id="promotion_name"
            name="promotion_name"
            placeholder="Promotion Name"
            required
            value="{{ request.form.get('promotion_name', '') }}"
          /><br />

          <input
            type="number"
            id="promotion_tier"
            name="promotion_tier"
            placeholder="Enter promotion tier (1-3)"
            required
            min="1"
            max="3"
            value="{{ request.form.get('promotion_tier', '') }}"
          />

          <input
            type="real"
            id="reward_value"
            name="reward_value"
            placeholder="Reward Value"
            step="0.01"
            min="0"
            required
            value="{{ request.form.get('reward_value', '') }}"
          /><br />

          <input type="submit" value="Create Promotion" class="btn-submit" />
        </form>
      </div>
    </div>
  </body>
</html>
