    <style>

        .floorplan-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
        }

        .floorplan-container img {
            width: 100%;
            height: auto;
        }

        .interactive-star {
            position: absolute;
            width: 30px;
            height: 30px;
            background-image: url('star.png');
            background-size: cover;
            cursor: pointer;
        }

        .tooltip {
            position: absolute;
            background-color: white;
            border: 1px solid black;
            padding: 5px;
            display: none;
            z-index: 10;
        }

        .interactive-star:hover + .tooltip {
            display: block;
        }
    </style>
        <link rel="stylesheet" href="styles.css">
</head>
