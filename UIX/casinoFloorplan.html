<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Floor Plan</title>
    <link rel="icon" href="Images/star.png" type="7-icon">
    <link rel="stylesheet" href="styles.css">
</head>      

<body>
    <div class="wrapper">
        <div class="toolbar">
            <img src="Images/logo2.png" alt="Quantum Garnet Casino">
            <div class="toolbar-buttons">
                <button class="toolbar-button">Button 1</button>
                <button class="toolbar-button">Button 2</button>
                <button class="toolbar-button">Button 3</button>
                <button class="toolbar-button">Button 4</button>
            </div>
        </div>
            <div class="left-side">
                <div class="searchbar">
                    <input type="search" id="search-box" class="search-input" placeholder="Search...">
                </div>
            </div>
            <div class="right-side">
                <div class="floorplan-container" id="floorplan-container">
                    <img src="Images/casinoFloorplan.png" alt="Casino Floor Plan">
                </div>
            </div>
    </div>
    <script src = "interactive-floorplan.js"></script>
</body>
</html>
